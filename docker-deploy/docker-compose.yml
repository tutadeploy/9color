version: "3.8"

services:
  # PHP应用服务 (Apache)
  php:
    build:
      context: ..
      dockerfile: docker-deploy/Dockerfile.prod
    container_name: 9color_php
    restart: unless-stopped
    volumes:
      - ../:/var/www/html
      - ./php-config/php.ini:/usr/local/etc/php/conf.d/php-prod.ini:ro
    environment:
      TZ: Asia/Shanghai
    networks:
      - 9color_network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: 9color_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-config/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    environment:
      TZ: Asia/Shanghai
    networks:
      - 9color_network
    depends_on:
      - php

  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: 9color_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: 6ui
      MYSQL_USER: appuser
      MYSQL_PASSWORD: app123456
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      # 配置文件挂载
      - ./mysql-config/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      # 初始化脚本挂载（按文件名顺序执行）
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
      # 数据持久化
      - ./mysql-data:/var/lib/mysql
      # 日志目录
      - ./logs/mysql:/var/log/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --sql-mode="ONLY_FULL_GROUP_BY,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --lower_case_table_names=0
    networks:
      - 9color_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-proot123456",
        ]
      timeout: 20s
      retries: 10
      interval: 30s

networks:
  9color_network:
    driver: bridge

volumes: {}
