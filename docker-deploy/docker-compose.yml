version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: 9color_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: 6ui
      MYSQL_USER: appuser
      MYSQL_PASSWORD: app123456
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      # 配置文件挂载
      - ./mysql-config/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      # 初始化脚本挂载（按文件名顺序执行）
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
      # 数据持久化
      - ./mysql-data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --sql-mode="ONLY_FULL_GROUP_BY,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - 9color_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-proot123456",
        ]
      timeout: 20s
      retries: 10
      interval: 30s

  # ========== 可选服务 (Intel Mac 已注释) ==========
