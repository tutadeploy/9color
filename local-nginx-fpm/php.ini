; PHP本地开发配置
memory_limit = 256M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_vars = 3000

; 错误报告（开发环境）
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; 时区设置
date.timezone = Asia/Shanghai

; 文件上传
file_uploads = On
upload_tmp_dir = /tmp

; Session配置
session.save_handler = files
session.save_path = /tmp
session.gc_maxlifetime = 1440 