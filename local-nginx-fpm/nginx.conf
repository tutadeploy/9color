server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 安全配置
    server_tokens off;
    client_max_body_size 100M;

    # 静态文件处理
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp3|wav)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # PHP文件处理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # ThinkPHP参数
        fastcgi_param THINK_APP_TRACE 1;
        fastcgi_param THINK_APP_DEBUG 1;
    }

    # ThinkPHP URL重写 - 标准做法
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin模块路由
    location ~ ^/admin(/.*)?$ {
        try_files $uri $uri/ /index.php?s=/admin$1&$query_string;
    }

    # 隐藏敏感文件
    location ~ /\.(ht|git|svn) {
        deny all;
    }

    # 禁止访问敏感目录
    location ~ ^/(application|thinkphp|runtime|vendor)/ {
        deny all;
    }
} 