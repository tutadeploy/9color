server {
    listen 80;
    server_name localhost;
    
    # 日志配置
    access_log /var/log/nginx/9color-access.log;
    error_log /var/log/nginx/9color-error.log;

    # 完整的URL重写规则 - 支持单独控制器名和带方法的路径
    
    # My控制器
    location = /my {
        proxy_pass http://php-dev:80/index/my/index$is_args$args;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    location ~ ^/my/(.*)$ {
        proxy_pass http://php-dev:80/index/my/$1$is_args$args;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

