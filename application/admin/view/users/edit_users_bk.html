{notempty name='bk_info'}
{volist name='bk_info' id='vo'}

<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
      
        <div class="layui-form-item">
            <label class="layui-form-label label-required">开户银行</label>
            <div class="layui-input-block">
                <input name="bankname" required value="{$vo.bankname}" placeholder="请输入开户银行" class="layui-input">
            </div>
        </div>
          <div class="layui-form-item">
            <label class="layui-form-label label-required">银行编码</label>
            <div class="layui-input-block">
                <input name="bankcode" required value="{$vo.bankcode}" placeholder="请输入银行编码" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">IFSC</label>
            <div class="layui-input-block">
                <input name="ifsc" value="{$vo.ifsc}" placeholder="请输入IFSC" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input name="remark" value="{$vo.remark}" placeholder="请输入备注" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">银行卡号</label>
            <div class="layui-input-block">
                <input name="cardnum" required value="{$vo.cardnum}" placeholder="请输入银行卡号" class="layui-input">
            </div>
        </div>
          <div class="layui-form-item">
            <label class="layui-form-label">开户人</label>
            <div class="layui-input-block">
                <input name="username" placeholder="请输入开户人" value="{$vo.username}" class="layui-input">
                <input type="hidden" name="_csrf_" value="{:systoken('admin/users/edit_users_bk')}">
                <input type="hidden" name="id" value="{$vo.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">开户电话</label>
            <div class="layui-input-block">
                <input name="tel" required value="{$vo.tel}" placeholder="请输入手机号码" class="layui-input">
            </div>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>提交</button>
        <button class="layui-btn layui-btn-danger" type='button' data-close>取消</button>
    </div>

    <script>window.form.render();</script>

</form>

{/volist}
{/notempty}
