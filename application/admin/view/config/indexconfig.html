{extend name='main'}

{block name="content"}

<form onsubmit="return false;" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">首页滚动信息</li>
        </ul>
        <div class="layui-tab-content" style="">
            <div class="layui-tab-item layui-show">

                    <div class="layui-card-body padding-40 layui-col-md8">
                    <label class="layui-form-item block relative">
                        <span class="color-green margin-right-10">首页滚动信息</span>
                        <textarea style="min-height: 230px;line-height:16px" name="indexscrollnew" required  class="layui-input">{$indexscrollnew}</textarea>
                        <p class="help-block">一行一个</p>
                    </label>
                </div>
                
                    <div class="layui-card-body padding-40 layui-col-md8">
                    <label class="layui-form-item block relative">
                        <span class="color-green margin-right-10">英文滚动信息</span>
                        <textarea style="min-height: 230px;line-height:16px" name="enindexscrollnew" required  class="layui-input">{$enindexscrollnew}</textarea>
                        <p class="help-block">一行一个</p>
                    </label>
                </div>
                
                   <div class="layui-card-body padding-40 layui-col-md8">
                    <label class="layui-form-item block relative">
                        <span class="color-green margin-right-10">韩文滚动信息</span>
                        <textarea style="min-height: 230px;line-height:16px" name="krindexscrollnew" required  class="layui-input">{$krindexscrollnew}</textarea>
                        <p class="help-block">一行一个</p>
                    </label>
                </div>
                 <div class="layui-card-body padding-40 layui-col-md8">
                    <label class="layui-form-item block relative">
                        <span class="color-green margin-right-10">日文滚动信息</span>
                        <textarea style="min-height: 230px;line-height:16px" name="jpindexscrollnew" required  class="layui-input">{$jpindexscrollnew}</textarea>
                        <p class="help-block">一行一个</p>
                    </label>
                </div>


            </div>

        </div>

        <div class="layui-form-item text-center margin-top-20">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>



</form>

{/block}
