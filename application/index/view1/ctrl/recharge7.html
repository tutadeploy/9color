<script type="application/javascript">
    var pic ='';
    $(function () {
        function check() {
            if ($("input[name=acc_no]").val() == '') {
                $(document).dialog({infoText: '{:lang('银行卡号')}'});
                return false;
            }
            if ($("input[name=acc_name]").val() == '') {
                $(document).dialog({infoText: '{:lang('姓名')}'});
                return false;
            }
            if ($("input[name=mobile_no]").val() == '') {
                $(document).dialog({infoText: '{:lang('手机')}'});
                return false;
            }            
            return true;
        }


        $(".save-btn").on('click', function () {

            if (check()) {
                var loading = null;
                var bank_code = $("input[name=bank_code]").val();
                var acc_no = $("input[name=acc_no]").val();
                var acc_name = $("input[name=acc_name]").val();
                var acc_name1 = $("input[name=acc_name1]").val();                
                var mobile_no = $("input[name=mobile_no]").val();
                var price = $("input[name=price]").val();               
                $.ajax({
                    url: '/index/ctrl/recharge7',
                    data: {bank_code:bank_code,acc_no:acc_no,acc_name:acc_name,acc_name1:acc_name1,mobile_no:mobile_no,price:price,type:"{$pay.name2}"},
                    type: 'POST',
                    beforeSend: function () {
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: '{:lang('正在加载中')}',
                            autoClose: 0
                        });
                    },
                    success: function (data) {

                        if (data.code == 0) {
                            $(document).dialog({infoText: '{:lang('提交成功,请耐心等待审核')}!'});
                            setTimeout(function () {
                                window.location.href = '/index/my/index';
                            }, 2000);
                        } else {
                            loading.close();
                            $(document).dialog({infoText: data.info});
                        }
                    }
                });
            }
        })
    })

    function copy_txt(xx) {
        //var text = document.createElement('input');
        var text = document.getElementById("webcopyinput");
        text.id = 'webcopyinput';
        text.value = '' + xx + '';
        //text.style.position = 'fixed';
        // text.style.top = '- 10000px';
        // document.body.appendChild(text);
        text.focus();//给input输入框聚焦
        text.setSelectionRange(0, text.value.length);//设置input框选中的范围
        copied = document.execCommand('Copy');//执行复制操作
        text.blur();
        copied = false;
        document.body.scrollTop = 0;
        $(document).dialog({infoText: '{:lang('复制成功')}'});
    }
</script>
