    <script>
        get_user_tc();

        setInterval(get_user_tc, 5000);
        var flag = false;

        function showDanmu(content, id) {

            $("#danmu").show();
            $(".pop-mask").show();
            $("#content").html(content);
            $("#tc_id").val(id);
        }

        function closeDanmu() {
            $("#danmu").hide();
            $(".pop-mask").hide();
            flag = false;
            $.ajax({
                url: "/user-tc/saveOrUpdate",
                type: "POST",
                dataType: "JSON",
                data: {
                    status: 1,
                    id: $("#tc_id").val()
                },
            })

        }

        function get_user_tc() {
            if (flag) {
                return false;
            }
            $.ajax({
                url: ("/user-tc/select"),
                type: "GET",
                data: {},
                success: function (res) {
                    if (res.success) {
                        flag = true;
                        var data_tc = res.data;
                        var html = '';
                        showDanmu(data_tc.content, data_tc.id)

                    }
                },
            })

        }
    </script>
