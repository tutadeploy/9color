<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>弹窗记录</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="/static_sg/my/css/style.css" />

    <script src="/static/home/js/jquery.js"></script>
    <script src="/static/home/js/lib.js"></script>
</head>

<body>
    <div class="header header3">
        <a href="/" class="g-return"></a>
        <h1>弹窗记录</h1>
    </div>
    <div class="lc-box1">

    </div>
    <div class="wp">
        <ul class="xx-list" id="newsList">
        </ul>
        <!-- <div class="loadmore" id="moreNews" onclick="moreNews()">查看更多</div> -->
    </div>

    <script>
        var pageNo = 1;

        $(function () {
            ajaxHonor(pageNo, 20);
        })

        function moreNews() {
            pageNo++;
            ajaxHonor(pageNo, 20);
        }

        function ajaxHonor(page, limit) {
            //提交 Ajax 成功后，静态更新表格中的数据
            $.ajax({
                url: '/user-tc/page',
                method: 'get',
                data: {
                    pageNo: page,
                    pageSize: limit
                },
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if (res.success) {
                        initHtml(res.data.records, res.data.current >= res.data.pages);
                    }
                }
            });
        }


        function initHtml(newsList, hideBtn) {
            var html = "";
            if (hideBtn) {
                $("#moreNews").remove();
            }

            for (var i = 0; i < newsList.length; i++) {
                var obj = newsList[i];

                html += '<li>' +
                    // '<div class="type type1">' + obj.title + '</div>' +
                    '<div class="tit">' + obj.content + '</div>' +
                    '<div class="time">' + timestampToTime(obj.createTime) + '</div>' +
                    '</li>';

            }

            $("#newsList").append(html);
        }

        function timestampToTime(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var Y = date.getFullYear() + '年';
            var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '月';
            var D = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate()) + '日 ';
            var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
            var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
            var s = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
            return Y + M + D + h + m + s;
        }
    </script>


</body>

</html>
