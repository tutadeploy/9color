    <script>
        var pageNo = 1;
        var status = '';
        $(function () {
            ajaxHonor(pageNo, 20);
        })

        function moreNews() {
            pageNo++;
            ajaxHonor(pageNo, 20);
        }

        function ajaxHonor(page, limit) {
            //提交 Ajax 成功后，静态更新表格中的数据
            $.ajax({
                url: '/convey/page',
                method: 'get',
                data: {
                    pageNo: page,
                    pageSize: limit,
                    status: status
                },
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if (res.success) {
                        initHtml(res.data.records, res.data.current < res.data.pages);
                    }
                }
            });
        }

        function timestampToTime(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var Y = date.getFullYear() + '年';
            var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '月';
            var D = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate()) + '日 ';
            var h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
            var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
            var s = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
            return Y + M + D + h + m + s;
        }

        function initHtml(newsList, hideBtn) {
            var html = "";
            if (hideBtn) {
                $("#moreNews").show();
            } else {
                $("#moreNews").hide();
            }

            for (var i = 0; i < newsList.length; i++) {
                var obj = newsList[i];

                var statusHtml = '';

                switch (obj.status) {
                    case 1:
                        statusHtml = '<span class="status status1">待审核</span>';
                        break;
                    case 2:
                        statusHtml = '<span class="status status2">审核通过</span>';
                        break;
                    case 3:
                        statusHtml = '<span class="status status1">审核失败</span>';
                        break;
                }
                var status = "3";
                if (obj.status == 0) {
                    status = "1";
                }
                if (obj.status == 1 || obj.status == 3 || obj.status == 7) {
                    status = "2";
                }
                var statusHtml = "";
                switch (obj.status) {
                    case 0:
                        statusHtml = '待处理';
                        break;
                    case 1:
                    case 3:
                    case 7:
                        statusHtml = '已完成';
                        break;
                    case 6:
                        statusHtml = '派单中';
                        break;
                }
                if (obj.freezeStatus == 1) {
                    statusHtml = '冻结中';
                }

                var img = '<img src="' + obj.goodsPic + '">';
                if (obj.status == 6 || obj.goodsPic == null) {
                    img = '<img src="/static/home/images/paidanzhong.png">';
                }

                var finish = '';
                if (obj.status == 0) {
                    finish = '<a href="###" onclick="tijiao(\'' + obj.id + '\',\'' + timestampToTime(obj.createTime) + '\',\'' + obj.orderNo + '\',\'' + obj.goodsName + '\',\'' + obj.goodsPic + '\',\'' + obj.goodsPrice + '\',\'' + obj.goodsCount + '\',\'' + obj.num + '\',\'' + obj.commission + '\')" class="btn">去完成</a>';
                }

                html += '<li>' +
                    '<div class="s1">' +
                    '<div class="time "><span>' + timestampToTime(obj.createTime) + '</span></div>' +
                    '<div class="status status' + status + '">' +
                    statusHtml +
                    '</div>' +
                    '</div>' +
                    '<div class="s2">' +
                    '<a href="/convey/detail?orderId=' + obj.id + '" class="pic">' +
                    img +
                    '</a>' +
                    '<div class="txt">' +
                    '<a href="/convey/detail?orderId=' + obj.id + '" class="title">' + (obj.goodsName == null ? '' : obj.goodsName) + '</a>' +
                    '<div class="price-btn">' +
                    '<div class="price" style="color:black">信用卡价格：¥' + (parseFloat(obj.goodsPrice).toFixed(2) == 'NaN' ? 0.00 : parseFloat(obj.goodsPrice).toFixed(2)) + '</div>' +

                    '</div>' +
                    '<div class="price-btn">' +
                    '<div class="price">佣　　金：¥' + (parseFloat(obj.commission).toFixed(2) == 'NaN' ? 0.00 : parseFloat(obj.commission).toFixed(2)) + '</div>' +
                    finish +
                    '</div>' +
                    ' </div>' +
                    '</div>' +
                    '</li>';

            }

            $("#newsList").append(html);
        }


    </script>
